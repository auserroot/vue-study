<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击按钮切换图片</title>
    <link rel="stylesheet" href="./sys.css">
</head>
<body>
    <div id="app">
        <button @click="next">切换图片</button>
        <img :src="url" alt="">
    </div>
    <script src="https://cn.vuejs.org/js/vue.js"></script>    
    <script>
        let v = new Vue({
            el:"#app",
            data:{
                url:"./img/1.gif"
            },
            methods: {
                next(){
                    if(this.url=="./img/1.gif"){
                        this.url="./img/2.gif";
                    }else{
                        this.url="./img/1.gif";
                    }
                }
            },
        })
    </script>
</body>
</html>
